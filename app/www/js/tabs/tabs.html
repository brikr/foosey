<div class="app-container" cache-view="false">
  <ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
  </ion-nav-bar>

  <ion-tabs class="tabs-icon-top tabs-clear">

    <ion-tab title="Scorecard" icon="ion-android-person " href="#/app/scorecard/{{settings.playerID}}">
      <ion-nav-view name="scorecard"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Leaderboard" icon="ion-trophy" ui-sref="app.leaderboard">
      <ion-nav-view name="leaderboard"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Add Game" icon="ion-plus" ui-sref="app.add-game">
      <ion-nav-view name="games"></ion-nav-view>
    </ion-tab>

    <ion-tab title="History" icon="ion-ios-clock" ui-sref="app.history">
      <ion-nav-view name="history"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Settings" icon="ion-ios-gear" ui-sref="app.settings">
      <ion-nav-view name="settings"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
</div>
