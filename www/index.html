<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- libraries -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/jquery/jquery-1.11.3.min.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>

    <!-- iOS 9 angular bug fix -->
    <script src="lib/angular-ios9-uiwebview.patch.js"></script>    

    <!-- foosey stuff -->
    <script src="app/app.js"></script>
    <script src="app/foosey-route.js"></script>
	<script src="app/foosey-service.js"></script>

    <!-- foosey features -->
    <script src="app/add-game/add-game-controller.js"></script>
    <script src="app/filters/filters.js"></script>
    <script src="app/history/history-controller.js"></script>
    <script src="app/leaderboard/leaderboard-controller.js"></script>
    <script src="app/local-storage/local-storage.js"></script>
    <script src="app/settings/settings-controller.js"></script>
    
  </head>
  <body ng-app="foosey">
    <!-- View -->
    <ion-nav-view animation="no-animation"></ion-nav-view>
    <ion-tabs class="tabs-icon-top">
        <ion-tab 
            title="Leaderboard"
            href="#/leaderboard"
            icon="ion-trophy"
            nav-transition="none"
        >
        </ion-tab>
        <ion-tab 
            title="Add Game" 
            href="#/add-game"
            icon="ion-ios-plus"
            nav-direction="back"
        >
        </ion-tab>
        <ion-tab 
            title="History"
            href="#/history" 
            icon="ion-ios-clock"
            nav-transition="none"
        >
        </ion-tab>
        <!-- <ion-tab 
            title="Settings"
            href="#/settings" 
            icon="ion-ios-gear"
            nav-transition="none"
        >
        </ion-tab> -->
    </ion-tabs>
  </body>
</html>
