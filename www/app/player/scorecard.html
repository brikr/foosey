<ion-view view-title="{{name}}">
	<ion-content class="background" has-bouncing="true">
		
		<!-- Player header -->
		<div class="background-foos player-header">
			<!-- <div class="player-title">{{player.name | capitalize}}</div> -->
			<div class="space-around">
				<div class="player-stat">{{player.elo}}<br>Elo Rating</div>
				<div class="player-stat">{{player.winRate * 100 | number:1}}%<br>Win %</div>
			</div>
		</div>

		<!-- link to other stats -->
		<!-- <ion-item class="card" href="#/app/team-stats">
			<div class="spaced-out">
				<div class="ion-stats-bars space">See team statistics</div>
				<div class="ion-ios-arrow-forward"></div>
			</div>
		</ion-item> -->

		<!-- show loading while waiting -->
		<div class="card" ng-show="charts.length < 2">
			<ion-item class="center">
				<div>
					Loading charts<br>
					<ion-spinner class="center dark" icon="lines"></ion-spinner>
				</div>
			</ion-item>
		</div>
	  
		<!-- set up charts -->
		<chart ng-repeat="chart in charts" options="chart"></chart>

	</ion-content>
</ion-view>
