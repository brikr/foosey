<ion-view view-title="Settings" cache-view="false">
	<ion-content class="background" ng-click="tap()" has-bouncing="true">
		
    <!-- Settings -->
    <div class="card">
      <ion-list>
			  <ion-toggle ng-change="settings.toggleShowElo()" ng-model="settings.showElo" toggle-class="toggle-balanced">Show Ranking Points</ion-toggle>
        <label class="item item-input item-select">
          <div class="input-label">
            {{ !player.selected ? 'Select a player' : 'You are' }}
          </div>
          <select ng-model="player.selected" ng-options="player.playerID as player.displayName for player in playerSelections"></select>
        </label>
      </ion-list>
		</div>

    <!-- Players -->
    <div class="card" ng-show="tapped > 1">
      <ion-item href="#/app/manage-players">
        <div style="float:left">Manage players</div>
        <div style="float:right" class="ion-ios-arrow-right"></div>
      </ion-item>
    </div>

    <!-- Log out -->
    <div class="card">
      <ion-item ng-click="settings.logOut()" class="center">Log out</ion-item>
    </div>

	</ion-content>
</ion-view>
