<!-- Header bar -->
<ion-header-bar class="bar-positive">
  <h1 class="title">Foosey</h1>
  <div class="buttons">
    <div class="ion-gear-a" style="font-size: 35px"></div>
  </div>
</ion-header-bar>

<!-- The content -->
<ion-content has-bouncing="true" scrollbar-y="false">
  
  <!-- show loading while waiting -->
  <div ng-show="!foosey" class="loading">
    <ion-spinner icon="ripple"></ion-spinner>
  </div>

  <!-- list of names -->
  <ion-list ng-repeat="player in foosey.elos">
    <ion-item>
    <h2>{{player.name | capitalize}}</h2> 
    <div>{{player.elo}}</div>
    </ion-item>
  </ion-list>
</ion-content>
