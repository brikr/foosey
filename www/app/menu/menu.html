<div class="app-container" cache-view="false">
  <ion-side-menus enable-menu-with-back-views="false" delegate-handle="left-hand-side-menu">
    <ion-side-menu-content >
      <ion-nav-bar class="bar-stable" align-title="center">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="background-menu">
      <ion-header-bar>
        <h1 class="title"></h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ng-show="getPlayerID()" class="card" menu-close href="#/app/player/{{getPlayerID()}}">
            <div class="ion-android-person space">Your Scorecard</div>
          </ion-item>
          <ion-item class="card" menu-close href="#/app/leaderboard">
            <div class="ion-trophy space">Leaderboard</div>
          </ion-item>
          <ion-item class="card" menu-close href="#/app/add-game">
            <div class="ion-plus space">Add Game</div>
          </ion-item>
          <!-- <ion-item class="card" menu-close href="#/app/team-stats">
            <div class="ion-stats-bars space">Team Stats</div>
          </ion-item> -->
          <ion-item class="card" menu-close href="#/app/history">
            <div class="ion-ios-clock space">History</div>
          </ion-item>
          <ion-item class="card" menu-close href="#/app/settings">
            <div class="ion-ios-gear space">Settings</div>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</div>
