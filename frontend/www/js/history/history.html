<ion-view>
	<ion-nav-title>History</ion-nav-title>

  <!-- filter games -->
  <!-- <ion-nav-buttons side="right">
    <button class="button button-clear button-positive" ng-click="filter()">Filter Games</button>
  </ion-nav-buttons> -->

	<ion-content class="background" has-bouncing="true">

		<!-- pull to refresh -->
		<ion-refresher pulling-text="Pull to refresh..." spinner="lines" on-refresh="refresh()"></ion-refresher>

    <!-- The full history of games -->
    <game-list list="history.games" game-count="true"></game-list>

    <!-- show loading while waiting -->
    <ion-spinner ng-show="!history.games" class="loading-dots" icon="lines"></ion-spinner>

    <!-- Need to add a game -->
    <div class="card" ng-show="history.games.length === 0">
      <div class="item item-divider">
        No games have been logged yet
      </div>
      <div class="item text-center positive" ui-sref="app.add-game">
        Add your first game
      </div>
    </div>

		<!-- Load more games if you reach the bottom -->
		<ion-infinite-scroll
			ng-if="!history.allLoaded && history.games"
			spinner="lines"
		  on-infinite="loadMore()"
		  distance="1%">
		</ion-infinite-scroll>
	</ion-content>
</ion-view>
