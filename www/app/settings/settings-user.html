<ion-modal-view class="background">
  <ion-header-bar class="bar bar-header">
    <h1 class="title">{{player.displayName}}</h1>
    <button class="button button-clear button-assertive" ng-click="modal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Display Name</span>
        <input class="text-right" ng-model="player.displayName" type="text">
      </label>
      <label class="item item-input">
        <span class="input-label">Slack Username</span>
        <input class="text-right" ng-model="newUser.slackName" type="text">
      </label>
      <ion-toggle ng-model="player.admin" toggle-class="toggle-balanced">Admin</ion-toggle>
      <ion-toggle ng-model="player.active" toggle-class="toggle-balanced">Active</ion-toggle>
      <button class="button button-full" ng-click="editPlayer(player)">Update</button>
    </div>
  </ion-content>
</ion-modal-view>
