<ion-view view-title="{{player.name | capitalize}}'s Foosey Scorecard">
	<ion-content class="background" has-bouncing="true">
		
		<!-- Player header -->
		<div class="background-foos player-header">
			<!-- <div class="player-title">{{player.name | capitalize}}</div> -->
			<div class="spaced-out">
				<div class="player-stat">{{player.elo}}<br>Elo Rating</div>
				<div class="player-stat">{{player.avg | number:2}}<br>Avg Score</div>
				<div class="player-stat">{{player.percent | number:1}}%<br>Win %</div>
			</div>
		</div>

		<!-- Placeholder text -->
		<ion-item style="white-space: initial; text-align: center;">
			<b>NOTE:</b> All of this data is placeholder for now.
		</ion-item>

		<!-- Set up charts -->
		<chart ng-repeat="chart in charts" options="chart"></chart>

		<!-- 10 px divider from the bottom -->
		<div style="height: 10px"></div>

	</ion-content>
</ion-view>
