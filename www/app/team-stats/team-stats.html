<ion-view cache-view="false">
	<ion-nav-title>Team Statistics</ion-nav-title>

	<ion-content class="background" has-bouncing="true">

		<!-- show loading while waiting -->
		<div class="card" ng-show="!data">
			<ion-item class="center">
				<div>
					Loading chart<br>
					<ion-spinner class="center dark" icon="lines"></ion-spinner>
				</div>
			</ion-item>
		</div>

		<ion-item class="card" style="padding: 5px 5px 0 5px;">
			<div id="container" class="chart-container"></div>
		</ion-item>

	</ion-content>
</ion-view>
