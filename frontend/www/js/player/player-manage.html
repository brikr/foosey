<ion-view>
  <ion-nav-title>Manage Players</ion-nav-title>

  <ion-content class="background" has-bouncing="true">

    <!-- Add player -->
    <div class="card">
      <ion-item ng-click="openModal()">
        <div style="float:left">Add New Player</div>
        <div style="float:right" class="ion-person-add"></div>
      </ion-item>
    </div>

    <!-- Active and inactive players -->
    <player-list title="'Active Players'" list="players.active" reload="loadPlayers"></player-list>
    <player-list title="'Inactive Players'" list="players.inactive" reload="loadPlayers"></player-list>

  </ion-content>
</ion-view>
