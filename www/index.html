<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- libraries -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/jquery/jquery-1.11.3.min.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>

    <!-- foosey stuff -->
    <script src="app/app.js"></script>
    <script src="app/foosey-route.js"></script>
	<script src="app/foosey-service.js"></script>
    <script src="app/leaderboard/leaderboard-controller.js"></script>
    <script src="app/settings/settings-controller.js"></script>
    
  </head>
  <body ng-app="foosey">
    <!-- View -->
    <ion-nav-view></ion-nav-view>
    <ion-tabs class="tabs-icon-top">
        <ion-tab 
            title="Leaderboard" 
            icon-on="ion-ios-calculator"
            icon-off="ion-ios-calculator-outline"
        >
        </ion-tab>
        <ion-tab 
            title="Add Game" 
            href="#/settings"
            icon-on="ion-ios-plus"
            icon-off="ion-ios-plus-outline"
        >
        </ion-tab>
        <ion-tab 
            title="History" 
            icon-on="ion-ios-clock"
            icon-off="ion-ios-clock-outline"
        >
        </ion-tab>
    </ion-tabs>
  </body>
</html>
