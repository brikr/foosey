<!-- Header bar -->
<ion-header-bar>
  <h1 class="title">Leaderboard</h1>
</ion-header-bar>

<!-- The content -->
<ion-content class="background" has-bouncing="true">
  
  <!-- show loading while waiting -->
  <div ng-show="!foosey">
    <!-- <div class="loading-text">Serving ball</div> -->
    <ion-spinner class="loading-dots" icon="dots"></ion-spinner>
  </div>

  <!-- list of names -->
  <ion-list>
    <ion-item ng-repeat="player in foosey.elos" ng-class="{'last': $last}">
      <div style="float:left">
        <h2>{{player.name | capitalize}}</h2> 
        <div>{{player.elo}}</div>
      </div>
      <!-- <div class="ion-ios-arrow-right"></div> -->
    </ion-item>
  </ion-list>
</ion-content>
